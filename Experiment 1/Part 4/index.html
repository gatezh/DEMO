<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part 4</title>
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
</head>
<body>
    <div class="wrapper">
        <div class="screen">
            <a href="#"><img class="btn-back" src="img/back2.png" alt="back button"></a>
